<h1>{{name}}</h1>
<ul>
    <li>Age:{{age}}</li>
    <li>Email:{{email}}</li>
    <li>{{address.street}} {{address.city}}, {{address.state}}</li>
</ul>

<button (click)="onClick()">Click Me</button>
<button (click)="toggle()">Edit User</button>


<div *ngIf-isEdit>
    <h3>Edit User</h3>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="name" name="name">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" [(ngModel)]="age" name="age">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" [(ngModel)]="email" name="email">
        </div>

        <div>
            <label for="street">Street:</label>
            <input type="text" [(ngModel)]="address.street" name="street">
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" [(ngModel)]="address.city" name="city">
        </div>

        <div>
            <label for="state">State:</label>
            <input type="text" [(ngModel)]="address.state" name="state">
        </div>
        
    </form>
</div>
<h3>Hobbies</h3>
<form (submit)="addHobby(hobby.value)">
    <div>
        <label for="hobby">Hobby:</label>
        <input type="text" #hobby>
    </div>
</form>

<ul>
    <li *ngFor="let hobby of hobbies; let i=index">
        {{i+1}}: {{hobby}} <button (click)="deleteHobby(hobby)">Delete</button>
    </li>
</ul>

<h3>Posts</h3>
<div *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
</div>
